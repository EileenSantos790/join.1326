<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 360 Sign up</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">

    <script src="./script.js"></script>
    <script src="./js/firebase.js"></script>

</head>

<body class="contentLimitation">

    <img class="signUpPageLogo" src="./assets/img/joinSymbol.svg" alt="Join logo">

    <section class="signUpPageMainSection">
        <div class="signUpPageMainContent">
            <div class="loginPageMainContentHeadline">
                Sign up
                <div class="loginPageMainContentSeperator"></div>
            </div>
            <div class="signUpPageInputSection">
                <div class="signUpPageMainContentInputs">
                    <div class="signUpInputContainer">
                        <input id="signUpNameInput" type="name" placeholder="Name">
                        <img class="inputPersonIcon" src="./assets/icons/person.svg" alt="person icon">
                    </div>
                    <div class="signUpInputContainer">
                        <input id="signUpEmailInput" type="email" placeholder="Email">
                        <img class="inputEmailIcon" src="./assets/icons/mail.svg" alt="mail icon">
                    </div>
                    <div class="signUpInputContainer">
                        <input id="signUpPasswordInput" type="password" placeholder="Password">
                        <img class="inputPasswordIcon" src="./assets/icons/lock.svg" alt="lock icon">
                        <img id="signUpPasswordVisibilityOff" onclick="togglePasswordVisibility('signUpPasswordInput','signUpPasswordVisibilityOff','signUpPasswordVisibility')" class="inputVisibilityOffIcon" src="./assets/icons/visibility_off.svg" alt="visibility off icon">
                        <img id="signUpPasswordVisibility" onclick="togglePasswordVisibility('signUpPasswordInput','signUpPasswordVisibilityOff','signUpPasswordVisibility')" class="inputVisibilityIcon d-none" src="./assets/icons/visibility.svg" alt="visibility icon">
                    </div>
                    <div class="signUpInputContainerWithValidation">
                        <div class="signUpValidationInputContainer">
                            <input id="signUpPasswordConfirmInput" type="password" placeholder="Confirm Password">
                            <img class="inputPasswordIcon" src="./assets/icons/lock.svg" alt="lock icon">
                            <img id="signUpConfirmVisibilityOff" onclick="togglePasswordVisibility('signUpPasswordConfirmInput','signUpConfirmVisibilityOff','signUpConfirmVisibility')" class="inputVisibilityOffIcon" src="./assets/icons/visibility_off.svg" alt="visibility off icon">
                            <img id="signUpConfirmVisibility" onclick="togglePasswordVisibility('signUpPasswordConfirmInput','signUpConfirmVisibilityOff','signUpConfirmVisibility')" class="inputVisibilityIcon d-none" src="./assets/icons/visibility.svg" alt="visibility icon">
                        </div>
                        <div id="signUpFormValidationErrorMessage" class="loginFormValidationErrorMessage"></div>
                    </div>
                </div>
                <div class="signUpAcceptPrivacyContent">
                    <img id="checkboxChecked" onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked','signUpButton')" class="checkboxImg d-none" src="./assets/icons/checked.svg" alt="checkbox checked">
                    <img id="checkboxUnchecked" onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked', 'signUpButton')" class="checkboxImg " src="./assets/icons/check-button.svg" alt="checkbox">
                    <p>I accept the <a href="home.html?page=privacyPolicy">Privacy Policy</a></p>
                </div>
            </div>

            <div class="loginPageMainContentButtons">
                <button id="signUpButton" class="buttonPrimary" disabled onclick="tryToSignUp()">Sign up</button>
            </div>
        </div>
    </section>

    <footer class="signUpPageFooter">
        <div class="signUpPageFooterContent">
            <button class="buttonsFooterIndex">Privacy Policy</button>
            <button class="buttonsFooterIndex">Legal notice</button>
        </div>
    </footer>
</body>

</html>
