<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 360 Sign up</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">

    <script src="./script.js"></script>

</head>

<body class="contentLimitation">

    <img class="signUpPageLogo" src="./assets/img/joinSymbol.svg" alt="Join logo">

    <section class="signUpPageMainSection">
        <div class="signUpPageMainContent">
            <div class="loginPageMainContentHeadline">
                Sign up
                <div class="loginPageMainContentSeperator"></div>
            </div>
            <div class="signUpPageInputSection">
                <div class="signUpPageMainContentInputs">
                    <div class="signUpInputContainer">
                        <input type="name" class="inputPersonIcon" placeholder="Name">
                    </div>
                    <div class="signUpInputContainer">
                        <input type="email" class="inputEmailIcon" placeholder="Email">
                    </div>
                    <div class="signUpInputContainer">
                        <input type="password" class="inputPasswordIcon" placeholder="Password">
                    </div>
                    <div class="signUpInputContainerWithValidation">
                        <div class="signUpValidationInputContainer">
                            <input type="password" class="inputPasswordIcon" placeholder="Confirm Password">
                        </div>
                        <div class="loginFormValidationErrorMessage">test message</div>
                    </div>
                </div>
                <div class="signUpAcceptPrivacyContent">
                    <img id="checkboxChecked" onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked','signUpButton')" class="checkboxImg d-none" src="./assets/icons/checked.svg" alt="checkbox checked">
                    <img id="checkboxUnchecked" onclick="toggleCheckbox('checkboxChecked','checkboxUnchecked', 'signUpButton')" class="checkboxImg " src="./assets/icons/check-button.svg" alt="checkbox">
                    <p>I accept the <a href="home.html?page=privacyPolicy">Privacy Policy</a></p>
                </div>
            </div>

            <div class="loginPageMainContentButtons">
                <button id="signUpButton" class="buttonPrimary" disabled>Sign up</button>
            </div>
        </div>
    </section>

    <footer class="signUpPageFooter">
        <div class="signUpPageFooterContent">
            <button>Privacy Policy</button>
            <button>Legal notice</button>
        </div>
    </footer>
</body>

</html>
