<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/assets.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/navigationBar.css">
    <link rel="stylesheet" href="./stylesheets/contentContainer.css">
    <link rel="stylesheet" href="./stylesheets/summary.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="stylesheet" href="../stylesheets/addContactPushUp.css">

    <link rel="stylesheet" href="../stylesheets/signUp.css">

    <script src="./script.js"></script>
    <script src="./js/firebase.js"></script>

</head>

<body class="bodyaddContactPushUp">
    <div class="addContactPushUpContainer">
        <div class="addContactPushUpContainerLeft">
            <img class="addContactIcon" src="../assets/img/joinSymbolWhite.svg" alt="join icon">
            <div class="addContactfontBold">Add Contact</div>
            <div class="addContactfontNormal">Tasks are better with a Team!</div>
            <div class="decorationLineBlue"></div>
        </div>
        <div>
            <div class="addContactPushUpContainerRight">
                <div class="contactImgDiv">
                    <img class="contactImg" src="../assets/img/person.svg" alt="contact image">
                </div>
                <section class="addingContactSectionWidth">
                        <div class="addContactMainContentInputs">
                            <div class="addContactInputContainer">
                                <input id="containerId" class="fontInter inputInside" type="text" placeholder="Name"
                                    onfocus="setFocusBorder('signUpNameInputContainer','signUpFormValidationErrorMessage')"
                                    onblur="removeFocusBorder('signUpNameInputContainer')">
                                <img class="inputPersonIcon" src="../assets/icons/person.svg" alt="person icon">
                            </div>
                            <div id="signUpEmailInputContainer" class="addContactInputContainer">
                                <input id="containerId" class="fontInter inputInside" type="email" placeholder="Email"
                                    onfocus="setFocusBorder('signUpEmailInputContainer','signUpFormValidationErrorMessage')"
                                    onblur="removeFocusBorder('signUpEmailInputContainer')">
                                <img class="inputEmailIcon" src="../assets/icons/mail.svg" alt="mail icon">
                            </div>
                            <div>
                                <div class="addContactInputContainer">
                                    <input id="containerId" class="fontInter inputInside" type="tel"
                                        placeholder="Phone"
                                        onfocus="setFocusBorder('signUpPasswordInputContainer','signUpFormValidationErrorMessage')"
                                        onblur="removeFocusBorder('signUpPasswordInputContainer')">
                                    <img class="inputPasswordIcon" src="../assets/icons/call.svg" alt="lock icon">
                                </div>
                            </div>
                        </div>
                </section>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
</body>

</html>
