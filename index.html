<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join 360 Login</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <link rel="stylesheet" href="./stylesheets/signUp.css">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">

</head>

<body class="contentLimitation">
    <!-- <button class="buttonAddTask">Cancle ></button> -->
    <div id="overlay"></div>

    <img class="loginPageMoveLogo" src="./assets/img/joinSymbol.svg" alt="Join logo">
    <header class="loginPageHeader">
        <div class="loginPageHeaderContent">
            <p>Not a Join user?</p>
            <button class="buttonPrimary">Sign up</button>
        </div>
    </header>

    <section class="loginPageMainSection">
        <div class="loginPageMainContent">
            <div class="loginPageMainContentHeadline">
                Log in
                <div class="loginPageMainContentSeperator"></div>
            </div>
            <div class="loginPageMainContentInputs">
                <div class="signUpInputContainer">
                    <input type="email" class="inputEmailIcon" placeholder="Email">
                </div>
                <div class="loginInputContainerWithValidation">
                    <div class="signUpValidationInputContainer">
                        <input type="password" class="inputPasswordIcon" placeholder="Password">
                    </div>
                    <div class="loginFormValidationErrorMessage">test message</div>
                </div>

            </div>

            <div class="loginPageMainContentButtons">
                <button class="buttonPrimary loginPageLogInButton">Log in</button>
                <button class="buttonSecondary loginPageGuestLogInButton">Guest Log in</button>
            </div>
        </div>
    </section>

    <footer class="loginPageFooter">
        <div class="loginPageFooterContent">
            <button>Privacy Policy</button>
            <button>Legal notice</button>
        </div>
    </footer>
</body>

</html>
