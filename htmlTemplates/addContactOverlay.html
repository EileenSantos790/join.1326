<div class="bodyaddContactPushUp">
    <div class="addContactPushUpContainer">
        <section class="addContactPushUpContainerLeft">
            <img class="addContactIcon" src="../assets/img/joinSymbolWhite.svg" alt="join icon">
            <div class="addContactfontBold">Add Contact</div>
            <div class="addContactfontNormal">Tasks are better with a Team!</div>
            <div class="decorationLineBlue"></div>
        </section>
        <section>
            <div class="addContactPushUpContainerRight">
                <section class="sectionPositionClose" id="closeBtnTop"><img class="closeIcon"
                        onclick="closeOverlay()" src="../assets/icons/close.svg" alt="close icon"></section>
                <section class="imputAndImageContainer">
                    <div class="contactImgDiv">
                        <img class="contactImg" src="../assets/img/person.svg" alt="contact image">
                    </div>
                    <div class="addingContactSectionWidth">
                        <div class="addContactMainContentInputs">

                            <div>
                                <div class="addContactInputContainer">
                                    <input id="contactName" class="fontInter inputInside" type="text"
                                        placeholder="Name" required>
                                    <img class="inputPersonIcon" src="../assets/icons/person.svg" alt="person icon">
                                </div>
                                <div id="contactNameError" class="inputErrrorMessage" style="display:none"></div>
                            </div>

                            <div>
                                <div class="addContactInputContainer">
                                    <input id="contactEmail" class="fontInter inputInside" type="email"
                                        placeholder="Email" required>
                                    <img class="inputEmailIcon" src="../assets/icons/mail.svg" alt="mail icon">
                                </div>
                                <div id="contactEmailError" class="inputErrrorMessage" style="display:none"></div>
                            </div>

                            <div>
                                <div class="addContactInputContainer">
                                    <input id="contactPhone" class="fontInter inputInside" type="tel"
                                        placeholder="Phone" required>
                                    <img class="inputPasswordIcon" src="../assets/icons/call.svg" alt="lock icon">
                                </div>
                                <div id="contactPhoneError" class="inputErrrorMessage" style="display:none"></div>
                            </div>

                        </div>
                    </div>
                </section>
                <section class="addContactButtonSection">
                    <div>
                        <button class="buttonSecondary addContactButton" id="closeBtnBottom"
                            onclick="closeOverlay()">Cancel
                            <img class="closeIcon" src="../assets/icons/cancle.svg" alt="cancel icon">
                        </button>
                    </div>
                    <button class="buttonPrimary addContactButton" onclick="createContact()">Create Contact
                        <img class="checkIcon" src="../assets/icons/check.svg" alt="check icon">
                    </button>
                </section>
            </div>
        </section>
    </div>
</div>
