<div class="contactsPageContainer">
    <section class="addContactSectionContainer">
        <div class="contactListBtnContainer">
            <button class="buttonPrimary addNewContactButton" onclick="handleCreateContact()">
                <span class="addContactBtnText">Add new contact</span>
                <img src="../assets/icons/person_add.svg">
            </button>
            <button class="buttonPrimary containerMobileEditContact" onclick="openResponsiveOverlayEdit()">
                <img class="threePointsEdit" src="./assets/icons/threePoints.svg" alt="Edit"/>
            </button>
        </div>
        <div class="contactListSection">
            <div id="contactsSection"></div>
    </section>

    <section class="responsiveContactsDetailsSection" aria-hidden="true">
        <div class="alignArrowLeft alignArrowContacts" onclick="closeContactsOverlay()">
            <img src="../assets/icons/arrow-left-line.svg" alt="left-arrow icon">
        </div>
        <div class="templteTitle showDetailsContactsContainer">
            <h1>Contacts</h1>
            <div class="blueSeparationLine"></div>
            <h4>Better with a Team</h4>
            <div class="blueSeparationLineMobile"></div>
        </div>
        <div id="contactOverlay" class="contactOverlay"></div>
    </section>
</div>
