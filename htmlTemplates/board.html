<section class="containerOfBoard">
    <div class="headerContainerOfBoard">
        <h1>Board</h1>
        <div class="headerContainerFormAndButton">
            <form class="searchForm">
                <input class="searchField" placeholder="Find Task">
                <img class="searchIcon" src="../assets/icons/search.svg">
            </form>
            <button onclick="openAddTaskOverlay()" class="buttonPrimary buttonaddTaskOnBoard">Add task
                <img src="../assets/icons/add.svg" alt="plus icon">
            </button>
        </div>
    </div>
    <div class="boardProgressContainer">
        <div>
            <div class="boardProgressTitle">
                <div>To do</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div class="spaceHolderContainer">No tasks to do</div>
            <div class="boardCardContainer" function="openTaskDetails()">
                <!-- Cards will be dynamically added here -->
                <div class="categoryFieldUserStory">User Story</div>
                <div class="titleOfTask">Title of Task</div>
                <div class="descriptionOfTask">Task description</div>
                <div class="processBarContainer">
                    <div class="progress"><div class="progressBar"></div></div>
                    <span class="progressLabel"> 1/2 Subtasks</span>
                </div>
                <div class="contactsAndPriorityContainer">
                    <div>Contacts <!-- Contacts will be dynamically added here --></div>
                    <div>
                        <img class="priorityIconBoard"src="../assets/icons/prio_high.svg">
                        <img class="priorityIconBoard"src="../assets/icons/prio_low.svg">
                        <img class="priorityIconBoard"src="../assets/icons/prio_media.svg">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="boardProgressTitle">
                <div>In progress</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div class="spaceHolderContainer">No tasks to do</div>
        </div>
        <div>
            <div class="boardProgressTitle">
                <div>Await feedback</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div class="spaceHolderContainer">No tasks to do</div>
        </div>
        <div>
            <div class="boardProgressTitle">
                <div>Done</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div class="spaceHolderContainer">No tasks to do</div>
        </div>
    </div>


    <div class="categoryFieldUserStory">User Story</div>
    <div class="categoryFieldTechnicalTask">Technical Task</div>

    <div class="confirmationOverlay">
        <span>Task added to board</span>
        <img class="confirmationOverlayImg" src="../assets/icons/boardIcon.svg">
    </div>
</section>
