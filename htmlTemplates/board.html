<section class="containerOfBoard">
    <div class="headerContainerOfBoard">
        <h1>Board</h1>
        <div class="headerContainerFormAndButton">
            <form class="searchForm">
                <input class="searchField" placeholder="Find Task">
                <img class="searchIcon" src="../assets/icons/search.svg">
            </form>
            <button onclick="openAddTaskOverlay()" class="buttonPrimary buttonaddTaskOnBoard">Add task
                <img src="../assets/icons/add.svg" alt="plus icon">
            </button>
        </div>
    </div>
    <div class="boardProgressContainer">
        <div>
            <div class="boardProgressTitle">
                <div>To do</div>
                <img class="addNewTeskImg" src="../assets/icons/plus button.svg" onclick="openAddTaskOverlay()">
            </div>
            <div id="spaceHolderTodoContainer" class="spaceHolderContainer">No tasks to do</div>
            <div id="boardTodoContainer" class="boardLaneBody" data-status="Todo"></div>
        </div>

        <div>
            <div class="boardProgressTitle">
                <div>In progress</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div id="spaceHolderProgressContainer" class="spaceHolderContainer">No tasks to do</div>
            <div id="boardProgressContainer" class="boardLaneBody" data-status="Progress"></div>
        </div>

        <div>
            <div class="boardProgressTitle">
                <div>Await feedback</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div id="spaceHolderFeedbackContainer" class="spaceHolderContainer">No tasks to do</div>
            <div id="boardFeedbackContainer" class="boardLaneBody" data-status="Feedback"></div>
        </div>

        <div>
            <div class="boardProgressTitle">
                <div>Done</div>
                <img src="../assets/icons/plus button.svg">
            </div>
            <div id="spaceHolderDoneContainer" class="spaceHolderContainer">No tasks to do</div>
             <div id="boardDoneContainer" class="boardLaneBody" data-status="Done"></div>
        </div>
    </div>
</section>
