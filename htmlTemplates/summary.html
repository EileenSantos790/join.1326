<section class="contentContainerPadding summaryMainSection">
  <div>
    <div class="templteTitle">
      <h1>Join 360</h1>
      <div class="blueSeparationLine"></div>
      <h4>Key Metrics at a Glance</h4>
      <div class="blueSeparationLineMobile"></div>
    </div>

    <div class="summaryDashboard">
      <div class="summaryDashboardContainer">
        <div class="summaryDashboardContainerLeft">
          <div class="smallWindows">
            <div class="smallWindowContainer">
              <div>
                <img class="summaryIcon summaryPenIconNormal" src="../assets/icons/penicon.svg" alt="to-do icon">
                <img class="summaryIconMobile" src="../assets/icons/penicon_mobile.svg" alt="to-do icon">
              </div>
              <div>
                <div id="todoNumber" class="summaryNumber">1</div>
                <p class="todoAndDoneText summaryTextMobile">To-do</p>
              </div>
            </div>
            <div class="smallWindowContainer">
              <div>
                <svg class="summaryIcon" width="69" height="69" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg">
                  <circle class="icon-bg" cx="35" cy="35" r="34.5" />
                  <path class="icon-fg" d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" fill="none" />
                </svg>
              </div>
              <div>
                <div id="doneNumber" class="summaryNumber">1</div>
                <p class="todoAndDoneText summaryTextMobile">Done</p>
              </div>
            </div>
          </div>

          <div class="largeWindowContainer">
            <div class="largeWindowFirstPart">
              <div><img class="penIcon" src="../assets/icons/urgentButton.svg" alt="urgent icon"> </div>
              <div>
                <div id="urgentNumber" class="summaryNumber">1</div>
                <p class="urgentText summaryTextMobile">Urgent</p>
              </div>
            </div>
            <div>
              <div class="greySeparationLine"></div>
            </div>
            <div>
              <div class="summaryDateContainerMobile">
                <span id="calenderDate">Datum Heute</span>
                <p class="summaryTextMobile">Upcoming Deadline</p>
              </div>
            </div>
          </div>

          <div class="xsmallWindowsContainer">
            <div class="xsmallWindows">
              <div id="tasksOnBoardNumber" class="summaryNumber">1</div>
              <p class="thirdLineText summaryTextMobile">Tasks in Board</p>
            </div>
            <div class="xsmallWindows">
              <div id="tasksInProgressNumber" class="summaryNumber">1</div>
              <p class="thirdLineText summaryTextMobile">Tasks in Progress</p>
            </div>
            <div class="xsmallWindows">
              <div id="awaitingFeedbackNumber" class="summaryNumber">1</div>
              <p class="thirdLineText summaryTextMobile">Awaiting Feedback</p>
            </div>
          </div>
        </div>

        <div class="summaryDashboardContainerRight">
          <div>
            <div id="greetingDayTime"></div>
            <div id="greetingUserName"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="overlaySummaryMobile">
    <div class="overlaySummaryGreetingsMobile">
      <div id="greetingDayTimeMobile" class="overlaySummaryGreeting"></div>
      <div id="greetingUserNameMobile" class="overlaySummaryGreeting"></div>
    </div>
  </div>
</section>
